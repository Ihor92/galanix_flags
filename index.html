<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galanix flag</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="country">
    <h1 class="country_title">List of flags</h1>

    <section class="ukraine">
      <h2 class="ukraine_title">Ukraine</h2>
      <hr class="hr">

      <div class="ukraine_block">
        <div class="ukraine_wrap">
          <div class="ukraine__color-top"></div>
          <div class="ukraine__color-bottom"></div>
        </div>
      </div>
    </section>

    <section class="japan">
      <h2 class="japan_title">Japan</h2>
      <hr class="hr">

      <div class="japan_block">
        <div class="japan_wrap">
          <div class="japan_emblem">
            <div class="japan_emblem-circle"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="iceland">
      <h2 class="iceland_title">Iceland</h2>
      <hr class="hr">

      <div class="iceland_block">
        <div class="iceland_wrap">
          <div class="iceland_emblem">
            <div class="iceland_top-left"></div>
            <div class="iceland_top-right"></div>
            <div class="iceland_bottom-left"></div>
            <div class="iceland_bottom-right"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="czech-republic">
      <h2 class="czech-republic_title">Czech Republic</h2>
      <hr class="hr">

      <div class="czech-republic_block">
        <div class="czech-republic_wrap">
          <div class="czech-republic_emblem">
            <div class="czech-republic_triangle"></div>
            <div class="czech-republic_emblem-top"></div>
            <div class="czech-republic_emblem-bottom"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
